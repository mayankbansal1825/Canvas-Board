<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="tools">



        <div class="pencil active">
            <img src="./NewIcons/Black_Pencil.svg" class="pencil tool tool-img" alt=""
                onclick="handletoolchange('pencil')">
            <!-- options -->
            <div class="pencil-option">
                <div class="pencil-slider">
                    <input type="range" min="5" max="60" value="5" oninput="changesize(this.value)">
                </div>
                <div class="pencil-colors">
                    <div class="blue" onclick="handlecolourchange('blue')"></div>
                    <div class="red" onclick="handlecolourchange('red')"></div>
                    <div class="black" onclick="handlecolourchange('black')"></div>
                </div>
            </div>
        </div>



        <div class="eraser">
            <img src="./NewIcons/Eraser.svg" class="eraser tool tool-img" alt=" " onclick="handletoolchange('eraser')">
            <div class="eraser-options ">
                <div class="eraser-slider">
                    <input type="range" min="5" max="60" value="5" oninput="changesize(this.value)">
                </div>
                <!-- onclick,oniput inbuilt function -->
            </div>
        </div>



        <div class="sticky">
            <img src="./NewIcons/StickyNote.svg" class="tool-img" onclick="handletoolchange('sticky')">

        </div>

        <!-- <div class="sticky-pad">
            <div class="nav">
                <div class="minimize"></div>
                <div class="close"></div>

            </div>
            <textarea name="" id="" cols="30" rows="10" class="writing-pad"></textarea>
        </div> -->



        <div class="upload">
            <a href="" id="fileSelector"><img class="tool-img" src="./NewIcons/Photo.svg" alt=""></a>



            <input type="file" id="fileInput" name="" accept="image/*">

        </div>




        <div class="download">
            <a href="">
                <img src="./NewIcons/Download.svg" class="tool-img" alt="">
            </a>
        </div>



        <div class="undo">
            <img src="./NewIcons/Undo.svg" class="tool-img" alt="">
        </div>

        <div class="redo">
            <img src="./NewIcons/Redo.svg" class="tool-img" alt="">
        </div>





    </div>
    <canvas class="board"></canvas>
    <script>
        var board = document.querySelector(".board");
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        var ctx = board.getContext("2d");
    </script>
    <script src="stickyscript.js"></script>
    <script src="tools.js"></script>
    <script src="script2.js"></script>
    <script src="upload.js"></script>
    <script src="download.js"></script>

</body>

</html>
